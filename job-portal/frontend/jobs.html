<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jobs - Job Portal</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="jobs-container">
    <h1>Job Listings</h1>

    <section class="job-search">
      <form id="jobSearchForm">
        <input
          type="text"
          id="searchInput"
          placeholder="Search jobs..."
          autocomplete="off"
        />
        <button type="submit">Search</button>
      </form>
    </section>

    <section id="jobList">
      <!-- Jobs will be dynamically loaded here -->
      <p>Loading jobs...</p>
    </section>
  </main>

  <script>
    async function fetchJobs(query = '') {
      try {
        const res = await fetch(`/api/jobs/search?q=${encodeURIComponent(query)}`);
        const jobs = await res.json();
        const jobList = document.getElementById('jobList');

        if (!jobs.length) {
          jobList.innerHTML = '<p>No jobs found.</p>';
          return;
        }

        jobList.innerHTML = jobs
          .map(
            (job) => `
          <article class="job-card">
            <h2>${job.title}</h2>
            <p><strong>Company:</strong> ${job.company}</p>
            <p><strong>Location:</strong> ${job.location}</p>
            <p>${job.description.substring(0, 150)}...</p>
            <a href="/api/jobs/detail/${job._id}">View Details</a>
          </article>
        `
          )
          .join('');
      } catch (err) {
        document.getElementById('jobList').innerHTML =
          '<p>Error loading jobs. Please try again later.</p>';
      }
    }

    document.getElementById('jobSearchForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const query = document.getElementById('searchInput').value.trim();
      fetchJobs(query);
    });

    // Load jobs initially
    fetchJobs();
  </script>
</body>
</html>
